<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Anchor tags we will use which are used to go to links-->
    <!--It can be used to create relative links also as shown in inner link one-->
    <!--We can set target also using the _blank link will open in the new tab -->
    <!-- Target signifies where to open the linked url-->
    <!-- If we use target as parent the link will open in the parent tab, it will be helpful when we use the iframe tags-->
    <h1>Anchor Links</h1>

    <a href="https://google.com" target="_parent"> Go to Google Link</a>
    <br>
    <a href="./inner_Link.html">Go to inner Links</a>
    <br>
    <h1>We can also set targets here</h1>
    <br>
    <a href="http://example.com" target="_blank">Open Example in New Tab </a>

</body>
</html>
